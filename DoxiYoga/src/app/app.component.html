<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button [style.display]="mobileQuery.matches ? 'block' : 'none'" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Doxi Yoga</h1>
    <!-- <mat-nav-list>
     <a mat-list-item routerLink="/">Home</a>
     <a mat-list-item routerLink="/">About</a>
     <a mat-list-item routerLink="/">Contact</a>
   </mat-nav-list> -->
   <div  *ngIf="!mobileQuery.matches">
    <a mat-button [routerLink]="'/about'"> About </a>
    <a mat-button  [matMenuTriggerFor]="menu"> Schedule </a>
    <!-- [routerLink]="'/schedule'" -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>Private classes</button>
      <button mat-menu-item disabled>Yoga for weight loss</button>
      <button mat-menu-item disabled> Vinyasa flow</button>
      <button mat-menu-item disabled>Workshops</button>
      <button mat-menu-item  [routerLink]="'/yogaForBeginners'">Yoga for beginners</button>
    </mat-menu>
    <a mat-button [routerLink]="'/videos'"> Videos </a>
    <a mat-button [routerLink]="'/contacts'"> Contact </a>

  </div>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-sidenav-container"
  >
  <!-- [style.marginTop.px]="mobileQuery.matches ? 56 : 0"  -->
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [(opened)]="opened"
                >
                <!--  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" -->
                 <mat-nav-list>
                  <a mat-list-item routerLink="/about">About</a>
                  <a mat-list-item  [matMenuTriggerFor]="smenu">Schedule</a>
                  <mat-menu #smenu="matMenu">
                    <button mat-menu-item disabled>Private classes</button>
                    <button mat-menu-item disabled>Yoga for weight loss</button>
                    <button mat-menu-item disabled>Vinyasa flow</button>
                    <button mat-menu-item disabled>Workshops</button>
                    <button mat-menu-item [routerLink]="'/yogaForBeginners'">Yoga for beginners</button>
                  </mat-menu>
                  <a mat-list-item routerLink="/videos">Videos</a>
                  <a mat-list-item routerLink="/contacts">Contact</a>
                </mat-nav-list>
    </mat-sidenav>
   
    <mat-sidenav-content>
      <!-- <div>
        <img class="nyuszi" src="./assets/20170728_110710.jpg">
        <p>Nyusz Nyusz Nyusz</p>
      </div> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
